---
layout: default
---
  
<div class="content w-full md:w-4/5 p-6 h-full overflow-scroll">
  <div class="search container max-width-2">
    <div id="search-container">
      <input
        class="block w-full rounded-md bg-white px-4 py-2 text-xl text-gray-900 outline outline-2 -outline-offset-1 outline-gray-500 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-primary focus:ring-[6px] focus:ring-red-200"
        type="text"
        id="search-input"
        placeholder="search titles or ingredients..."
        autofocus
      >
      <div class="suggestions mt-4 text-lg">
      	<span>Try: </span>
        <span class="suggestion cursor-pointer text-primary underline">chicken</span>, 
        <span class="suggestion cursor-pointer text-primary underline">butter</span>, 
        <span class="suggestion cursor-pointer text-primary underline">cheese</span>
      </div>
    </div>
  </div>

  <div class="recipes">
    <h2 class="uppercase text-primary font-semibold mt-8 mb-4">Search Results</h2>
    <div id="results-container" class="grid h-full grid-cols-2 md:grid-cols-3 gap-4 md:gap-6">
      <div class="col-span-3 text-center rounded-lg p-12 border-dotted border-2 border-gray-400 flex items-center place-content-center h-[calc(100vh-400px)]">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-12 opacity-40">
          <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  </div>
</div>

<!-- Script pointing to search-script.js -->
<script src="{{site.baseurl}}/plugins/simple-jekyll-search.min.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Initialize SimpleJekyllSearch
    const simpleSearch = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      noResultsText: 'No results (yet), but our search is janky. Try the same term again, right now, or try a suggested search term above...',
      json: '{{site.baseurl}}/search.json',
      searchResultTemplate: '<a class="recipe hover:scale-105 hover:rotate-1 transition" href="{url}"><canvas class="aspect-video w-full rounded-xl bg-gray-100 mb-1 bg-cover bg-center" style="background-image:url({image});"></canvas><h1 class="font-semibold leading-tight">{title}</h1></a>',
    });

    // Parse the query parameter
    const params = new URLSearchParams(window.location.search);
    const tag = params.get('tag');

    if (tag) {
      const searchInput = document.getElementById('search-input');
      searchInput.value = tag; // Set input value
      setTimeout(() => {
        simpleSearch.search(tag);
      }, 100); // Slight delay to ensure initialization
    }

    // Add click event listeners to suggestions
    document.querySelectorAll('.suggestion').forEach((item) => {
      item.addEventListener('click', function () {
        const searchInput = document.getElementById('search-input');
        searchInput.value = this.textContent; // Set input value
        simpleSearch.search(this.textContent); // Trigger search
      });
    });
  });
</script>
